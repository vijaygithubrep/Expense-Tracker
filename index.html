<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .expense-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <h2 class="mb-4">Expense Tracker App</h2><br/>

    <div class="mb-3">
        <label for="amount" class="form-label">Choose Expense Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Choose Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description">
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Choose a Category</label>
        <select class="form-select" id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button class="btn btn-primary" id="addExpenseBtn">Add Expense</button><br/><br/><br/>

     <h3>Expenses</h3>
    <ul class="list-group mt-4" id="expenseList"></ul>
</div>
    
</body>
<script src="tracker.js"></script>
</html>
